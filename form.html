<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        body {  height: 100%;
                margin: 100;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Georgia, 'Times New Roman', Times, serif;
    
            background-image: url("https://websitepeople.com.au/wp-content/uploads/2018/06/pattern-background.jpg")}
    </style>
</head>
<body>
    <div class="form-container">
    <form action="">
        <label for="isim">Ad:</label>
        <input type="text" name="isim" id="isim" placeholder="Ali Eren" required>
        <br>
        <br>
        <label for="soyisim">Soyadı:</label>
        <input type="text" name="soyisim" id="soyisim" placeholder="KÖSE"required>
        <br>
        <br>
        <label for="email">E-posta</label>
        <input type="email" name="email" id="email" placeholder=" ex@gmail.com" required>
        <br>
        <br>
        <label for="pw">Şifre</label>
        <input type="password" name="pw" id="pw" placeholder="********" maxlength="16" required>
        <br>
        <br>
        <label for="">Cinsiyet :</label>
        <label for="woman">Kadın</label>
    
        <input type="radio" name="gender" id="woman" value="woman" >
        <label for="men">Erkek</label>
        <input type="radio" name="gender" id="men" value="men">
        <br> 
        <br>
        <label for="telefon">Telefon No :</label>
        <input type="tel" name="telefon" id="telefon" placeholder="(555)-555-5555" required>
        <br>
        <br>
        <label for="bday">Doğum Tarihi :</label>
        <input type="date" name="bday" id="bday"required>
        <br>
        <br>
        <label for="fruit">Favori Meyve : </label>
        <select name="fruit" id="fruit">
        <option value="apple">Elma</option>
        <option value="melon">Kavun</option>
        <option value="cherry">Kiraz</option>
        <option value="pear">Armut</option>
        <option value="strawberry">Çilek</option>
        </select>
        <br><br>
        <label for="yorum">Not:</label> <br>
        <textarea name="yorum" id="yorum" cols="25" rows="4"></textarea>
        <br><br>
        <input type="checkbox" name="onay" id="onay" required>
        <label for="onay">Anlaşma Metninin Okudum ve Onaylıyorum .</label>
        <br><br>
        <label for="file">Cv Dosyası</label>
        <input type="file" accept=".pdf">
        <br><br>
        <input type="submit">
        <input type="reset" name="reset" id="reset">

    </form>
</div>
</body>
</html>
